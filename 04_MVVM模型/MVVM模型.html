<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data的两种写法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>MVVM模型</h1>
    <hr>
    <ul>
      <h3>MVVM模型</h3>
      <li>M ：模型（Model）data中的数据</li><br>
      <li>V：视图（View）模板代码</li><br>
      <li>VM：视图模型（ViewModel）Vue实例</li>
      <p>观察发现：<br><br>
        1.data中的所有属性都会出现在Vue实例上<br><br>
        2.Vue实例上的所有属性以及Vue原型上的所有属性都可以在模板代码中直接使用
      
      </p>
    </ul>
    <h2>你好，{{name}}</h2>

  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false
  const x = new Vue({
    data() {
      return {
        name: 'kaylee'
      }
    }
  })
  console.log(x)
  x.$mount('#root')
</script>

</html>

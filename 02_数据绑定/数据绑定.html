<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 普通写法 -->
      <!-- 单向数据绑定 v-bind -->
      <!-- 单向数据绑定：<input :value="name"><br> -->
      <!-- 双向数据绑定 v-model 本质是绑定元素的value属性，所以可以直接省略value的写法，用于绑定可交互的表单元素-->
      <!-- 双向数据绑定：<input v-model:value="name"> -->
    <!-- 简写 -->
      <!-- 单向数据绑定 v-bind -->
      单向数据绑定：<input :value="name"><br>
      <!-- 双向数据绑定 v-model 简写：直接将value更换为v-model -->
      双向数据绑定：<input v-model="name">
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      name:'milchstra'
    }
  })
</script>
</html>

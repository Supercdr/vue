<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage</title>
</head>
<body>
  <h1>localStorage</h1>
  <button onclick="addData()">点击添加一个数据</button>
  <button onclick="getData()">点击查看一个数据</button>
  <button onclick="removeData()">点击删除一个数据</button>
  <button onclick="clearData()">点击清空数据</button>
</body>
<script>
  function addData(){
    // localStorage添加数据的方法——setItem('key','value')
    localStorage.setItem('name','Kaylee')
  }
  function getData(){
    //从获取localStorage中key为name的数据
    const a=localStorage.getItem('name')
    console.log(a)
  }
  function removeData(){
    //删除localStorage中key为name的数据
    localStorage.removeItem('name')
  }
  function clearData(){
    //清空localStorage中所有数据
    localStorage.clear()
  }
</script>
</html>

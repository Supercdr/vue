<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>监视属性</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <h1>监视属性watch</h1>
    <hr>
    <h3>今天的天气很{{weather}}</h3>
    <button @click="changeWeather">点击更换天气</button>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const vm=new Vue({
    el:'#root', 
    data:{
      isHot:true
    },
    computed:{
      weather(){
        return this.isHot?'炎热':'寒冷'
      }
    },
    methods:{
      changeWeather(){
        this.isHot=!this.isHot;
      }
    },
    // 在Vue实例中添加监视属性
    // watch:{
    //   isHot:{
    //     //初始化调用一次handler，默认为false
    //     immediate:true,
    //     //当isHot发生改变时，回调函数handler就会被调用
    //     //handler的newValue和oldValue是更改前后的值
    //     handler(newValue,oldValue){
    //       console.log('isHot由'+oldValue+'转变为'+newValue)
    //     }
    //   }
    // }
  })

  //使用$watch方法直接为实例添加监视属性
  vm.$watch('isHot',{
        //初始化调用一次handler，默认为false
        immediate:true,
        //当isHot发生改变时，回调函数handler就会被调用
        //handler的newValue和oldValue是更改前后的值
        handler(newValue,oldValue){
          console.log('isHot由'+oldValue+'转变为'+newValue)
        }
  })

  //简写 在只有handler回调函数时才能简写
  // vm.$watch('isHot',function(newValue,oldValue){
  //   console.log('isHot由'+oldValue+'转变为'+newValue)
  // })
</script>
</html>

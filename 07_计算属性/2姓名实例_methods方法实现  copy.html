<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>姓名实例_methods方法实现</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <h1>使用methods方法</h1>
    <hr><br>
    姓：<input type="text" v-model="firstname"><br><br>
    名：<input type="text" v-model="lastname"><br><br>
    全名：<span>{{fullname()}}</span>
  </div>
</body>
<script>
  new Vue({
    el:'#root', 
    data:{
      
      firstname:'张',
      lastname:'三'
    },
    methods:{
      fullname(){
        let firstname=this.firstname.slice(0,3);
        return firstname+"-"+this.lastname
      }
    }
  })
</script>
</html>

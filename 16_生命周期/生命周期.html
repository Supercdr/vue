<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Vue生命周期</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <h1 :style="{opacity}">Welcome {{name}}!</h1>
  </div>
</body>
<!-- 总结
  生命周期:
     1.又名:生命周期回调函数,生命周期函数,生命周期钩子
     2.是什么:Vue在关键时刻帮助我们调用的一些具体名称的函数
     3.生命周期函数的名字不可更改,但函数体的内容由程序员根据需求编写
     4.生命周期函数中的this指向是Vue实例或组件实例对象
-->
<script>
  new Vue({
    el:'#root', 
    data:{
      name:'Milchstra',
      opacity:1
    },
    //Vue完成模板的解析并把初始的真实DOM元素放入页面后(挂载完毕)调用mounted
    mounted(){
      console.log('mounted');
      setInterval(()=>{
        this.opacity-=0.05
        if(this.opacity<=0) this.opacity=1
      },50)
    }
  })
</script>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>组件的注意事项</title>
  <script src='../js/vue.js'></script>
</head>
<!-- 几个注意点:
  1.关于组件名:
      一个单词组成:
        第一种写法(首字母小写):school 最后在Vue中呈现时会将首字母大写
        第二种写法(首字母大写):School
      多个单词组成:
        第一种写法(kebab-case命名):my-school
        第二种写法(CamelCase命名):MySchool(需要Vue脚手架支持)
      备注:
        (1)组件名尽可能回避HTML中已有的元素名称,例如:h2,H2都不行
        (2)可以使用name配置项指定组件在开发者工具中呈现的名字
  2.关于组件标签:
      第一种写法:<school></school>
      第二种写法:<school/>
      备注:不使用脚手架时,<school/>会导致后续组件不能渲染
  3.一个简写方式:
       const school=Vue.extend(options) 可简写为: const school = options
 -->
<body>
  <div id='root'>
    <my-school></my-school>
  </div>
</body>
<script>
  const school={
    template:`
    <div>
      <h1>学校名称:{{schoolName}}</h1>
      <h1>学校地址:{{address}}</h1>
      <button @click="jump">点击弹窗</button>
    </div>
    `,
    data(){
      return{
        schoolName:'浙江传媒学院',
        address:'杭州',
      }
    },
    methods:{
      jump(){
        alert(1)
      }
    }
  }
  new Vue({
    el:'#root', 
    components:{
      'my-school':school,
    }
  })
</script>
</html>

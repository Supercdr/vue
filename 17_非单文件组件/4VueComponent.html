<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>VueComponenet</title>
  <script src='../js/vue.js'></script>
</head>
<!-- 
  关于VueComponent
    1.Vue组件本质是一个名为VueComponent的构造函数,且不是程序员定义的,是Vue.extend生成的

    2.当我们编写<school></school>,Vue解析时会自动帮我们创建school组件的实例对象
    即Vue帮我们执行的: new VueComponent(options)

    3.特别注意:每次调用Vue.extend,返回的都是一个全新的VueComponent

    4.关于this指向:
      (1)组件配置中:
           data函数,methods中的函数,watch种的函数,computed中的函数,其内部的this均是VueComponent实例对象
      (2)new Vue(options)配置中:
           data函数,methods中的函数,watch中的函数,computed中的函数,其内部的this均是Vue实例对象
    5.VueComponent的实例对象,以后简称vc(组件实例对象)
 -->
<body>
  <div id='root'>

  </div>
</body>
<script>
  const school=Vue.extend({
    template:`
    <div>
      <h1>学校名称:{{schoolName}}</h1>
      <h1>学校地址:{{address}}</h1>
      <button @click="jump">点击弹窗</button>
    </div>
    `,
    data(){
      return{
        schoolName:'浙江传媒学院',
        address:'杭州',
      }
    },
    methods:{
      jump(){
        alert(1)
        console.log(this) //VueComponent
      }
    }
  })
  new Vue({
    el:'#root', 
    template:`<school></school>`,
    components:{school}
  })
</script>
</html>
